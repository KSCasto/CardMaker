version: '3.3'
services:
  flask:
    container_name: card-maker
    image: card-maker:latest
    volumes:
      - ~/.aws:/root/.aws:ro
      - ./src:/app
    build: .
    ports:
      - "8000:5000"
    environment:
      - CM_INPUT=./services/blueprints/cardMaker/Input
      - CM_OUTPUT=./services/blueprints/cardMaker/Output
  
  nginx:
    container_name: nginx
    image: nginx
    ports:
      - 443:8001
      - 80:8001
      - 8080:8001
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flask